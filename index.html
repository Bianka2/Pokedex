<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>

</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="imagemPokemon">
        <h1 class="date">
            <span class="pokemonNumber"></span>-
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" name="input" class="input" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="imagens/pokedex.png" alt="Pokédex" width="350" class="pokedex">
    </main>
    <script src="script.js"></script>
</body>
</html>
